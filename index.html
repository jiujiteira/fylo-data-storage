<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="box-1">
          <img class="icon-img" src="images/logo.svg" alt="logo-img">
          <div class="logo-box">
              <div class="icon-row">
                <img src="images/icon-document.svg" alt="document-img">
              </div>
              <div class="icon-row">
                <img src="images/icon-folder.svg" alt="folderimg">
              </div>
              <div class="icon-row">
                <img src="images/icon-upload.svg" alt="upload-img">
              </div>
          </div>
      </div>
      <div class="box-2">
        <div class="box-2__content">
          <p> You’ve used <span>815 GB</span> of your storage</p>
          <div class="dark-status-bar">
            <div class="gradient-bar">
              <div class="white-ball"></div>
            </div>
          </div>
          <div class="gb">
            <p><span>0 GB</span></p>
            <p><span>1000 GB</span></p>
          </div>
        </div>
      </div>
      <div class="white-box">
        <div class="container-white">
          <h1 class="numbers">185</h1>
          <p class="grey">GB LEFT</p>
        </div>
      </div>
      <div class="triangle"></div>
  </div>
  </div>
    
  
  



 

</body>
</html>
